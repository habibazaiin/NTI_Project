<header>
  <h1>Your Cart</h1>
  <button (click)="logout()">Logout</button>
</header>

<main>
  <div class="cart-items">
    <div *ngFor="let item of cart" class="cart-item">
      <img [src]="item.productId.imageUrl || 'https://via.placeholder.com/100'" alt="Product">
      <div class="item-info">
        <h3>{{ item.productId.name }}</h3>
        <p>{{ item.productId.description }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <button class="remove" (click)="removeFromCart(item.productId._id)">Remove</button>
      </div>
    </div>
  </div>
</main>
