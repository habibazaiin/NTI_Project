<header>
  <h1>Admin Dashboard</h1>
  <div class="buttons">
    <button (click)="addProduct()">Add Product</button>
    <button (click)="logout()">Logout</button>
  </div>
</header>

<main>
  <div class="products">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.imageUrl || 'https://via.placeholder.com/150'" alt="Product Image" />
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>Price: </strong>{{ product.price }}$</p>
        <div class="actions">
          <button class="update" (click)="updateProduct(product._id)">Update</button>
          <button class="delete" (click)="deleteProduct(product._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>
